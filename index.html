<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Arquivo Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Awesome Icons -->
    <script src="https://kit.fontawesome.com/5a39bd1d05.js" crossorigin="anonymous"></script>
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Arquivo JS -->
    <script src="assets/js/main.js"></script>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>

    <header class="bg-dark">
        <nav class="container">
            <div class="logo">
                <a href="https://www.instagram.com/nextstep.ej/" target="_blank">
                    <img src="assets/img/NextStepLogo.png">
                </a>
            </div>
            <ul>
                <li class="active">
                    <a href="/" target="_blank">Início</a>
                </li>
                <li>
                    <a href="https://www.instagram.com/nextstep.ej/"  target="_blank">Instagram</a>
                </li>
                <li>
                    <a href="https://github.com/LucasAlexsander" target="_blank">Sobre</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/lucas-alexsander-481bbb21a/" target="_blank">Contato</a>
                </li>
                <li class="disable">
                    <a href="" class="disable">Sair</a>
                </li>
            </ul>
        </nav>
    </header>

    <h1>Calculadora básica</h1>
    
    <section class="calculadora">
        <div class="calc-area">
            <!-- Visor -->
            <div class="visor-area">
                <!-- Área onde vai vai ser calculado as coisas -->
                <input type="text" id="visor" placeholder="0" disabled>
            </div>
    
            <!-- Teclas / Botões -->
            <div class="teclas">
                <div class="row gap-2 mt-2 mb-3 teste">
                    <button onclick="calcular('acao', '%')" class="col-2" type="button">%</button>
                    <button onclick="calcular('acao', 'R')" class="col-2" type="button">√</button>
                    <button onclick="calcular('acao', '/')" class="col-2" type="button">/</button>
                    <button onclick="calcular('acao', 'C')" class="col-2" type="button">C</button>
                </div>
                <div class="row gap-2 mt-2 teste">
                    <button onclick="calcular('valor', '7')" class="col-2" type="button">7</button>
                    <button onclick="calcular('valor', '8')" class="col-2" type="button">8</button>
                    <button onclick="calcular('valor', '9')" class="col-2" type="button">9</button>
                    <button onclick="calcular('acao', '*')" class="col-2" type="button">X</button>
                </div>
                <div class="row gap-2 mt-2 teste">
                    <button onclick="calcular('valor', '4')" class="col-2" type="button">4</button>
                    <button onclick="calcular('valor', '5')" class="col-2" type="button">5</button>
                    <button onclick="calcular('valor', '6')" class="col-2" type="button">6</button>
                    <button onclick="calcular('acao', '-')" class="col-2" type="button">-</button>
                </div>
                <div class="row gap-2 mt-2 teste">
                    <button onclick="calcular('valor', '1')" class="col-2" type="button">1</button>
                    <button onclick="calcular('valor', '2')" class="col-2" type="button">2</button>
                    <button onclick="calcular('valor', '3')" class="col-2" type="button">3</button>
                    <button onclick="calcular('acao', '+')" class="col-2" type="button">+</button>
                </div>
                <div class="row gap-2 mt-2 teste">
                    <button onclick="calcular('valor', '0')" class="col-2" type="button">0</button>
                    <button onclick="calcular('valor', '00')" class="col-2" type="button">00</button>
                    <button onclick="calcular('acao', '.')" class="col-2" type="button">.</button>
                    <button onclick="calcular('acao', '=')" class="col-2" type="button">=</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
